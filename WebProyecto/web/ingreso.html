    <body>
        <div class="wrap-body">
            <header>
                <div class="wrap-header zerogrid">

                    <nav>

                            </div>

                    </nav>
                </div>

            <!--------------Content--------------->
            <section id="content">
                <div class="wrap-content zerogrid">
                    <div class="row block">
                        <div id="main-content" class="col-2-3">
                            <div class="row">
                                <div class="col-full">
                                    <div class="wrap-col">
                                        <article>
                                            <div class="heading"><h2 class="title"><a href="#">Ingreso Datos</a></h2></div>
                                            <div class="content">
                                                <canvas id="canvas" width="200" height="200"></canvas>
                                                <canvas id="canvas2" width="25" height="25"></canvas>
                                                <div class="gui">
                                                    <br>

                                                    <form name="grosor">
                                                        Selecciona un grosor de linea: <select name="valorgrosor">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                            <option value="10" selected>10</option>
                                                        </select>
                                                    </form>

                                                    <input type="text" id="Categoria"  placeholder="Escriba la categoria" required>
                                                    <button id="bt-clear">LIMPIAR</button>
                                                    <button id="bt-save">CARGAR</button>
                                                </div>
                                            </div>
                                        </article>
                                    </div>
                                </div>
                            </div>
                        </div>

                                        </ul>  

                                        <div class="connect">

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>



            <script src="https://code.jquery.com/jquery-{{JQUERY_VERSION}}.min.js"></script>
